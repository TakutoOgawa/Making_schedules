<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf8">
        <title>Making Schedules</title>
        <link rel="stylesheet" href="/static/stylesheet.css">
    </head>
    <body>
        <header>
            <h1>Finally making schedules! </h1>
        </header>
        <main>
            Choose a date. 
            <div id="make_schedule">
                <form action="{{ url_for('management') }}" method="post">
                    <select name="year">
                        {% for i in range(2020, 2051) %}
                            {% if i == date_list[0] %}
                                <option value="{{ i }}" selected>{{ i }}</option>
                            {% else %}
                                <option value="{{ i }}">{{ i }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                    year/
                    <select name="month">
                        {% for i in range(1, 13) %}
                            {% if i == date_list[1] %}
                                <option value="{{ i }}" selected>{{ i }}</option>
                            {% else %}
                                <option value="{{ i }}">{{ i }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                    month/
                    <select name="day">
                        {% for i in range(1, date_list[3] + 1) %}
                            {% if i == date_list[2] %}
                                <option value="{{ i }}" selected>{{ i }}</option>
                            {% else %}
                                <option value="{{ i }}">{{ i }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                    day
                    <button type="submit">Make!</button>
                </form>
            </div>
            <div>
                <table border="1">
                    {% for teacher in g %}
                        <tr>
                            <td rowspan="5">{{ teacher }}</td>
                            {% for i in range(4) %}
                                <tr>
                                    {% for j in range(4) %}
                                        <td>{{ g[teacher][j][i][0] }}</td>
                                        <td>{{ g[teacher][j][i][1] }}</td>
                                    {% endfor %}
                                </tr>
                            {% endfor %}
                        </tr>
                    {% endfor %}
                </table>
            </div>
        </main>
        <footer>
            <a href="{{ url_for('index') }}">Return</a>
        </footer>
    </body>
</html>
